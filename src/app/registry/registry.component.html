<div class="universe">
    <div class="container form-login">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Registro</h3>
                    <h5>(Esta información será confidencial)</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="registryForm" (ngSubmit)="registry(registryForm.value)">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>¿Cúal es tu nombre?</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input formControlName="name" type="text" class="form-control" placeholder="username">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>¿Cuando naciste?</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input formControlName="name" type="date" class="form-control" placeholder="username">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>¿Cúal es tu género?</label>
                                    <div class="input-group">
                                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                                        <label class="btn btn-secondary" for="option1">Otro</label>
                                        
                                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                                        <label class="btn btn-secondary" for="option2">No binario</label>
                                        
                                        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                                        <label class="btn btn-secondary" for="option3">Masculino</label>
                                        
                                        <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                                        <label class="btn btn-secondary" for="option4">Femenino</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Correo Electrónico</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Páis de residencia</label>
                                    <div class="input-group">
                                        <select class="custom-select">
                                            <option [selected]="item['abbreviation'] == 'CO'" [value]="item['abbreviation']" *ngFor="let item of countries">{{item['country']}}</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Número telefónico</label>
                                    <div class="input-group">
                                        <select class="custom-select">
                                            <option [selected]="item['abbreviation'] == 'CO'" [value]="item['abbreviation']" *ngFor="let item of countries">{{item['country']}}</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <input type="submit" value="Registry" class="btn float-center login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="#">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="space stars1"></div>
<div class="space stars2"></div>
<div class="space stars3"></div>
